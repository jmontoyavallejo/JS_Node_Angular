<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio DOM,eventos y funciones</title>
    <script type="text/javascript" src="js/32-ejercicio.js"></script>
    <style>
        .box{
            width: 250px;
            height: 250px;
            float: left;
            margin: 20px auto;
        }
        .dashed{
            border: 3px dashed black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- 
        1.formulario campos:nombre,apellidos,edad
        2.Boton de enviar el formulario: eventos summit
        3.Mostrar datos por pantalla
        4. validacion del formulario
     -->
    <h1>Ejercicio dom,eventos y funciones, curso js victor robles</h1>
    <div class="box">
        <form  method="POST" id="formulario" onSubmit="return false;">
            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre"><br>
            <label for="apellidos">Apellidos:</label><br>
            <input type="text" name="apellidos" id="apellidos"><br>
            <label for="edad">Edad:</label><br>
            <input type="number" name="edad" id="edad"><br>
            <span id="error"></span><br>
            <input type="submit" value="submit" id="submit"><br>
            
        </form>
    </div>
    <div class="box dashed">
        <h3>Informacion del usuario</h3>
        <hr>
        
        <p id="p_nombre">Nombre: <span></span></p>
        <p id="p_apellidos">Apellidos: <span></span></p>
        <p id="p_edad">Edad: <span></span></p>
        <div>
    </div>
</body>
</html>
